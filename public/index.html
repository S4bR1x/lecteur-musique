<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur de musique</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

<div class="music-player">
  <div class="album-cover-container">
    <img src="covers/default.jpg" alt="Cover" class="album-cover" id="album-cover">
  </div>
  <h2 class="song-title">Titre de la chanson</h2>
  <h3 class="artist" id="artist-name">Nom de l'artiste</h3>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button id="prev"><i class="fas fa-backward"></i></button>
    <button id="play"><i class="fas fa-play"></i></button>
    <button id="next"><i class="fas fa-forward"></i></button>
  </div>

  <ul class="playlist"></ul>
  <audio id="audio"></audio>
</div>

<script src="script.js"></script>
</body>
</html>
